<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Любимый герой — Batman</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 16px;
            max-width: 420px;
            text-align: center;

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 16px;
        }
 .hero-tag {
            margin-top: 20px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #e74c3c;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .hero {
            margin-top: 24px;
            font-weight: 700;
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Batman</h1>

        <p>
            Batman — вымышленный супергерой вселенной DC Comics.
            Он защищает Готэм, используя интеллект, силу воли и технологии.
        </p>
 <div class="hero-tag">
            Любимый герой aianamibuche
        </div>
        <p class="hero">
            Любимый герой
        </p>
    </div>

</body>
</html>
